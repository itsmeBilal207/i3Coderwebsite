    <div class="container mt-4">
        <h2 class="input-group mb-3">Contact Us</h2>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">First and Last Name</span>
                <input type="text" aria-label="First name" placeholder="Enter Your First Name" class="form-control">
                <input type="text" aria-label="Last name" placeholder="Enter Your Last Name" class="form-control">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>

                <option value="3">Technology</option>
                <option value="4">Others</option>
            </select>
            
            <div class="col-12">
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">

                  </label>
            </div>
            <div class="col-12">
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="gridCheck2">

            </div>
            <div class="col-12">
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="gridCheck3">
                  <label class="form-check-label" for="gridCheck3">
                    Are you a Coder?
                  </label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
